services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: gabber-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gabber-chat-app
    volumes:
      - mongodb_data:/data/db
    networks:
      - gabber-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gabber-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/gabber-chat-app
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - STREAM_API_KEY=${STREAM_API_KEY:-demo-api-key}
      - STREAM_SECRET_KEY=${STREAM_SECRET_KEY:-demo-secret-key}
      - NODE_ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - gabber-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - /app/node_modules

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gabber-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - gabber-network

networks:
  gabber-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
