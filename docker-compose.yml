services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: gabber-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gabber-chat-app
    volumes:
      - mongodb_data:/data/db
    networks:
      - gabber-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - MongoDB Admin Interface
  mongo-express:
    image: mongo-express
    container_name: gabber-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    depends_on:
      - mongodb
    networks:
      - gabber-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gabber-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - STREAM_API_KEY=${STREAM_API_KEY}
      - STREAM_SECRET_KEY=${STREAM_SECRET_KEY}
      - NODE_ENV=development
    networks:
      - gabber-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - /app/node_modules

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gabber-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_STREAM_API_KEY=${VITE_STREAM_API_KEY}
    depends_on:
      - backend
    networks:
      - gabber-network

networks:
  gabber-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
